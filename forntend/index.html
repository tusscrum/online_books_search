<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Explore Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* API button styles */
        .api-section {
            margin: 20px;
            text-align: center; /* Center the button */
        }

        .api-button {
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .api-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Styles for the search bar container */
        .search-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Styles for the search input */
        #search-query {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 50px;
            width: calc(100% - 42px); /* Adjust width to fit the button */
            border-right: none; /* Align the border with the button */
            outline: none;
            font-size: 16px;
        }

        /* Styles for the search button */
        #search-button {
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #ccc;
            border-left: none; /* Ensure the button aligns with the input */
            border-radius: 0 50px 50px 0; /* Rounded corners on the right */
            cursor: pointer;
            outline: none;
            position: absolute;
            right: 0;
            top: 0;
        }

        /* Styling the search icon */
        .search-icon {
            color: #333;
            font-size: 18px;
        }

        /* Hover and focus styles for interactivity */
        #search-query:focus, #search-button:focus, #search-button:hover {
            border-color: #333;
            background: #e8e8e8;
        }

        #search-query:focus {
            border-right: none;
        }

        /* Dark mode toggle styles */
        .dark-mode-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #dark-mode-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dark-mode-icon {
            vertical-align: middle;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode header {
            background-color: #1c1c1c;
        }

        body.dark-mode footer {
            background-color: #1c1c1c;
        }

        body.dark-mode .book-profile {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
        }

        body.dark-mode #search-query {
            background-color: #2c2c2c;
            border-color: #3c3c3c;
            color: #ffffff;
        }

        /* Typographic adjustments for better readability */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Structural styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main book display area */
        #books-display {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
        }

        .book-profile {
            flex: 0 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .book-profile img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            border-radius: 5px;
        }

        .book-profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Book information styles */
        .book-profile h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .book-profile p {
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            #search-query {
                width: calc(100% - 40px); /* Smaller screens adjustment */
            }
        }

    </style>
</head>
<body>
<header>
    <h1>Bookstore</h1>
    <!-- Search bar container -->
    <div class="search-wrapper">
        <input type="text" id="search-query" placeholder="Search books..." aria-label="Search books">
        <button id="search-button" aria-label="Search">
            <span class="search-icon">&#x1F50D;</span> <!-- Unicode magnifying glass -->
        </button>
    </div>
    <div class="dark-mode-toggle">
        <button id="dark-mode-button">
            <i class="dark-mode-icon">üåô</i>
        </button>
    </div>
</header>

<main>
    <section class="api-section">
        <button id="get-books" class="api-button">Get Books List</button>
    </section>
    <section id="books">
        <h2>Our Collection</h2>
        <div id="books-display">
            <!-- Dynamically generated book profiles will be inserted here by JavaScript -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Bookstore. All rights reserved.</p>
</footer>

<script>

    // This would be replaced with your actual API call to /api/books_list
    document.addEventListener('DOMContentLoaded', function () {
        const booksDisplay = document.getElementById('books-display');

        // Example data - replace with data fetched from your API
        const books = [
            {title: 'Book 1', author: 'Author 1', isbn: '1234567890', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 2', author: 'Author 2', isbn: '0987654321', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 3', author: 'Author 3', isbn: '1234567890', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 4', author: 'Author 4', isbn: '0987654321', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 5', author: 'Author 5', isbn: '1234567890', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 6', author: 'Author 6', isbn: '0987654321', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 7', author: 'Author 7', isbn: '1234567890', image: 'https://via.placeholder.com/100x150'},
            {title: 'Book 8', author: 'Author 8', isbn: '0987654321', image: 'https://via.placeholder.com/100x150'},
        ];

        books.forEach(book => {
            const bookProfile = document.createElement('div');
            bookProfile.classList.add('book-profile');

            const bookImage = document.createElement('img');
            bookImage.src = book.image;
            bookImage.alt = book.title;

            const bookTitle = document.createElement('h3');
            bookTitle.textContent = book.title;

            const bookAuthor = document.createElement('p');
            bookAuthor.textContent = `Author: ${book.author}`;

            const bookIsbn = document.createElement('p');
            bookIsbn.textContent = `ISBN: ${book.isbn}`;

            bookProfile.appendChild(bookImage);
            bookProfile.appendChild(bookTitle);
            bookProfile.appendChild(bookAuthor);
            bookProfile.appendChild(bookIsbn);

            booksDisplay.appendChild(bookProfile);
        });
    });
    // Search functionality
    const searchButton = document.getElementById('search-button');
    const searchQuery = document.getElementById('search-query');

    if (searchButton && searchQuery) {
        searchButton.addEventListener('click', function () {
            const query = searchQuery.value;
            // Implement search functionality here using /api/search endpoint
        });
    }
    document.addEventListener('DOMContentLoaded', () => {
        // Reference to the "Get Books List" button
        const getBooksBtn = document.getElementById('get-books');

        // Function to fetch books list from the API
        async function getBooksList() {
            try {
                const response = await fetch('/api/books_list'); // Your API endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();
                // Here you would handle the display of your books list
                console.log(books); // Just for demonstration
            } catch (error) {
                console.error('Error fetching books list:', error);
            }
        }

        // Event listener for the "Get Books List" button
        if (getBooksBtn) {
            getBooksBtn.addEventListener('click', getBooksList);
        }
    });

    // Dark mode toggle functionality
    const darkModeButton = document.getElementById('dark-mode-button');
    if (darkModeButton) {
        darkModeButton.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            // Update the dark mode icon based on the state
            if (document.body.classList.contains('dark-mode')) {
                darkModeButton.innerHTML = '<i class="dark-mode-icon">‚òÄÔ∏è</i>';
            } else {
                darkModeButton.innerHTML = '<i class="dark-mode-icon">üåô</i>';
            }
        });
    }
</script>
</body>
</html>
